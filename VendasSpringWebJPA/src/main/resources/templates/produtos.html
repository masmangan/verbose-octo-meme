<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>    
<table>
  <thead>
    <tr>
      <th th:text="Nome">Nome</th>
      <th th:text="Preço">Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${ps}">
      <td th:text="${prod.nome}">Oranges</td>
      <td th:text="${#numbers.formatDecimal(prod.preco, 1, 2)}">0.99</td>
    </tr>
  </tbody>
</table>    
    
    
</body>
</html>
